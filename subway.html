<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>
        <!-- form 실습 -->
        <form action = "">
            텍스트: <input type = "text" placeholder = "이름을 입력하세요">
            이메일: <input type = "email">
            비밀번호: <input type = "password">
            날짜: <input type = "date">
            <input type = "submit", value = "전송전송">
            <!-- radio button -->
            <input type="menu">에그 마요<br>
            <input type="menu">이탈리안 비엠티<br>
            <input type="menu">터키 베이컨 아보카도<br>
            <hr>
            <!-- checkbox -->
            <input type="checkbox">토마토<br>
            <input type="checkbox">오이<br>
            <input type="checkbox">할라피뇨<br>
            <input type="checkbox">핫 칠리<br>
            <input type="checkbox">바베큐<br>
            <hr>
            <!-- Number -->
            <input type="text" min = "5" max = "100" step = "허니오트">
            <hr>
            <!-- dropdown -->
            <select name="country">
                <option value="korea">한국</option>
                <option value="us">미국</option>
            <hr>
            </select>
        </form>
    </body>
</html>
